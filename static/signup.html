<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Signup Page</title>
</head>
<body>
    <h1>Signup</h1>
    <form action="/api/auth/register" method="post">
        <label for="user_name">Username:</label>
        <input type="text" id="user_name" name="user_name" required minlength="1" maxlength="20" pattern="[a-z0-9\-]+" title="Invalid username format">

        <label for="user_email">Email:</label>
        <input type="email" id="user_email" name="user_email" required>

        <label for="user_password">Password:</label>
        <input type="password" id="user_password" name="user_password" required minlength="5" maxlength="20">

        <label for="confirm_password">Confirm Password:</label>
        <input type="password" id="confirm_password" name="confirm_password" required>

        <button type="submit">Sign Up</button>
    </form>
</body>
</html>
