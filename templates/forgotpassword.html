{% extends "base.html" %}
{% block title %}Forgotpassword{% endblock title %}
{% block content %}
<form action="/login/forgotpassword" enctype="multipart/form-data" method="post">
    <label for="username">Username</label>
    <input type="text" name="username" autocomplete="username" id="username" required>
    <input type="submit" value="Submit">
</form>
{% endblock content %}
